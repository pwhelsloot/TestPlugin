<app-amcs-form [form]="formService.form" [options]="formService.formOptions">
  <ng-template>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12" radioControl>
        <app-amcs-inner-tile height="180px" [caption]="'template.recipeStepper.dinnerCoursesStep.difficultyLevelTitle' | translate">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-6" *ngFor="let option of formService.editorData.difficultyLevels">
              <app-amcs-radio-tile
                formControlName="difficultyLevel"
                [label]="option.description"
                [hasError]="formService.form.hasErrors(formService.form.difficultyLevel)"
                [iconClass]="option.iconClass"
                [value]="option.id"
              ></app-amcs-radio-tile>
            </div>
          </div>
        </app-amcs-inner-tile>
      </div>
      <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12">
        <app-amcs-inner-tile height="180px" [caption]="'template.recipeStepper.dinnerCoursesStep.detailsTitle' | translate">
          <div class="row">
            <div class="col-lg-4">
              <app-amcs-input formControlName="name" [maxLength]="20" [label]="'template.recipeStepper.dinnerCoursesStep.name' | translate">
              </app-amcs-input>
            </div>
            <div class="col-lg-4">
              <app-amcs-multi-select
                formControlName="courses"
                [options]="formService.editorData.dinnerCourses"
                [label]="'template.recipeStepper.dinnerCoursesStep.courses' | translate"
              >
                <ng-container ngProjectAs="errors">
                  <span
                    [translate]="'template.recipeStepper.dinnerCoursesStep.errors.courses.maxLength'"
                    *ngIf="formService.form.hasErrors(formService.form.courses, 'maxlength')"
                    class="help-block-error"
                  ></span>
                </ng-container>
              </app-amcs-multi-select>
            </div>
            <div class="col-lg-4">
              <app-amcs-timepicker
                formControlName="estimatedTime"
                [label]="'template.recipeStepper.dinnerCoursesStep.estimatedTime' | translate"
              >
              </app-amcs-timepicker>
            </div>
          </div>
        </app-amcs-inner-tile>
      </div>
    </div>
  </ng-template>
</app-amcs-form>

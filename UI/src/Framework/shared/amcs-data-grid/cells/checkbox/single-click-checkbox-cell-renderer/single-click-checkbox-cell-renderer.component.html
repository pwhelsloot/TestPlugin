<label class="mt-checkbox mt-checkbox-outline checkbox-label">
  <input
    appAutomationLocator
    [compName]="'CheckboxCellEditorComponent'"
    [uniqueKey]="'editor'"
    #checkboxInput
    type="checkbox"
    [checked]="params.value"
    [disabled]="!isEditable"
    (click)="onChange($event)"
  />
  <span></span>
</label>

<label class="mt-checkbox mt-checkbox-outline ag-input-wrapper checkbox checkbox-label">
  <input
    appAutomationLocator
    [compName]="'CheckboxCellRendererComponent'"
    [uniqueKey]="'editor'"
    #checkboxInput
    type="checkbox"
    [ngModel]="cellValue"
    [disabled]="true"
    [readonly]="true"
  />
  <span></span>
</label>

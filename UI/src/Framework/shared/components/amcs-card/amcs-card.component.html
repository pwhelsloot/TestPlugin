<app-amcs-inner-container *ngIf="!loading" [loading]="loading">
    <div class="card" [ngClass]="customClass">
        <div class="card-title">
            <ng-content select="title"></ng-content>
        </div>
        <div class="card-body">
            <ng-content select="body"></ng-content>
        </div>
    </div>
</app-amcs-inner-container>

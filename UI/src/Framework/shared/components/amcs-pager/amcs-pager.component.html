<app-amcs-loading-view [loading]="loading" [size]="20">
  <div>
    <ng-content></ng-content>
  </div>
</app-amcs-loading-view>
<div class="row">
  <div class="col-lg-12">
    <mat-paginator #paginator [length]="totalItemCount" [pageSize]="pageSize" [hidePageSize]="hidePageSize" [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex" (page)="pageChanged($event)" appAutomationLocator [compName]="compName"
      [uniqueKey]="'paging'">
    </mat-paginator>
  </div>
</div>

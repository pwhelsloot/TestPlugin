<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{{=title}}</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
        }

        .pageHeader {
            font-size: 30px;
        }

        .itemHeader {
            font-weight: bold;
        }

        .itemValue {
            color: black;
        }

        div {
            padding: 10px;
        }

        .fatalError {
            color: red;
            font-weight: bold;
        }

        .itemException pre {
            margin: 0;
        }
    </style>
</head>
<body>
    <form>
        <input type="hidden" name="run" value="true" />

        <div class="pageHeader">
            <img id="logo" src="http://cdn.amcsgroup.io/diagnostics/1.0/logo.png" alt="AMCS" width="30" height="30" />
            {{=title}}
        </div>
        {{=body}}
    </form>
</body>
</html>
